<div id="difficulty-options">
  <div>
    <label style="text-transform: none" id="faction-scaling">
      <input
        type="checkbox"
        data-bind="checked: $root.gwoDifficultySettings.factionScaling"
      />
      <loc>Faction Scaling</loc>
      <!-- Use a variable for the tooltip because PA Inc wants to avoid escaping characters in HTML -->
      <span class="info_tip" data-bind="tooltip: gwoFactionScalingTooltip"
        >?</span
      >
    </label>
  </div>
  <div>
    <!-- Removed if Shared Systems for Galactic War is loaded -->
    <label style="text-transform: none" id="system-scaling">
      <input
        type="checkbox"
        data-bind="checked: $root.gwoDifficultySettings.systemScaling"
      />
      <loc>System Scaling</loc>
      <span
        class="info_tip"
        data-bind="tooltip: '!LOC:System size determined by distance into the galaxy.'"
        >?</span
      >
    </label>
  </div>
  <div>
    <label style="text-transform: none" id="system-size">
      <input
        type="checkbox"
        data-bind="checked: $root.gwoDifficultySettings.simpleSystems"
      />
      <loc>Easy Systems</loc>
      <span
        class="info_tip"
        data-bind="tooltip: '!LOC:Use smaller, mostly single planet systems.'"
        >?</span
      >
    </label>
  </div>
  <div>
    <label style="text-transform: none" id="easier-start">
      <input
        type="checkbox"
        data-bind="checked: $root.gwoDifficultySettings.easierStart"
      />
      <loc>Easier Start</loc>
      <span
        class="info_tip"
        data-bind="tooltip: '!LOC:More neutral systems with free technology.'"
        >?</span
      >
    </label>
  </div>
  <div>
    <label style="text-transform: none" id="pa-lore">
      <input
        type="checkbox"
        data-bind="checked: $root.gwoDifficultySettings.paLore"
      />
      <loc>System Lore</loc>
      <span
        class="info_tip"
        data-bind="tooltip: '!LOC:Display the original pre-release Galactic War lore in the Planetary Intelligence panel.'"
        >?</span
      >
    </label>
  </div>
</div>
